<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Car Race</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body id="race">
   <h1>Car Race</h1>
   <input type="button" value="Race!" id="go">
   <input type="button" value="Reset" id="reset">
   <div id="raceTrack">
      <img src="img/car1.png" alt="Green car" id="car1" class="car">
      <img src="img/car2.png" alt="Red car" id="car2" class="car">
   </div>
   <div id="raceInfoContainer" class="clearfix">
      <h2>Results</h2>
      <div id="raceInfo1" class="raceInfo">Car1<span></span></div>
      <div id="raceInfo2" class="raceInfo">Car2<span></span></div>
   </div>
   <!-- Load the CDN first -->
   <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <!-- If CDN fails to load, serve up the local version -->
   <script>window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js"><\/script>');</script>

   <script src="js/script.js"></script>
</body>

</html>
